<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
                           <!--PLAY FUNCTION-->

    <script>
        const play = (str) => {
        
    
    
        if(str === "q" || str === "Q") {
            document.getElementById('display').innerText = "Q"
        } else if(str === "w" || str === "W") {
            document.getElementById('display').innerText = "W"
        } else if(str === "e" || str === "E") {
            document.getElementById('display').innerText = "E"
        } else if(str === "a" || str === "A") {
            document.getElementById('display').innerText = "A"
        } else if(str === "s" || str === "S") {
            document.getElementById('display').innerText = "S"
        } else if(str === "d" || str === "D") {
            document.getElementById('display').innerText = "D"
        } else if(str === "z" || str === "Z") {
            document.getElementById('display').innerText = "Z"
        } else if(str === "x" || str === "X") {
            document.getElementById('display').innerText = "X"
        } else if(str === "c" || str === "C") {
            document.getElementById('display').innerText = "C"
        } 
        let audio = document.getElementById(str);
        audio.play();
    } 
        
  window.document.onkeyup = event => {
    let str = event.key
    if(str === "q" || str === "Q"){
        play("Q")
    } else if(str === "w" || str === "W"){
        play("W")
    } if(str === "e" || str === "E"){
        play("E")
    } if(str === "a" || str === "A"){
        play("A")
    } if(str === "s" || str === "S"){
        play("S")
    } if(str === "d" || str === "D"){
        play("D")
    } if(str === "z" || str === "Z"){
        play("Z")
    } if(str === "x" || str === "X"){
        play("X")
    } if(str === "c" || str === "C"){
        play("C")
    }
}            
    </script>
 </head>

                            <!--BODY-->
    <body>
     <div class="container" id="drum-machine">
      <h1 class= "text-center">Hello, world!</h1>
       <div class="card my-3">
        <div class="card-body">
            <div class="text-center" id="display">Nothing yet</div>
         
        </div>
       </div>
     <div class="d-grid gap-3">

                        <!--AUDIO BUTTONS-->

            <button  class="drum-pad btn btn-block btn-primary" id ="drum-0" onClick="play('Q')">
                Q
             <audio src="./clip/Cev_H2.mp3" class="clip" id="Q">
            </button>
            <button class="drum-pad btn btn-block btn-primary" id ="drum-1" onClick="play('W')">
                W
             <audio src="./clip/Dsc_Oh (1).mp3" class="clip" id="W">
            </button>
            <button class="drum-pad btn btn-block btn-primary" id ="drum-2" onClick="play('E')">
                E
             <audio src="./clip/RP4_KICK_1.mp3" class="clip" id="E"> 
            </button>
            <button class="drum-pad btn btn-block btn-primary" id ="drum-3" onClick="play('A')">
                A
             <audio src="./clip/Heater-1 (1).mp3" class="clip" id="A">
            </button>
            <button class="drum-pad btn btn-block btn-primary" id ="drum-4" onClick="play('S')">
                S
             <audio src="./clip/Heater-2.mp3" class="clip" id="S">
            </button>
            <button class="drum-pad btn btn-block btn-primary" id ="drum-5" onClick="play('D')">
                D
             <audio src="./clip/Heater-3.mp3" class="clip" id="D">
            </button>
            <button class="drum-pad btn btn-block btn-primary" id ="drum-6" onClick="play('Z')">
                Z
             <audio src="./clip/Heater-4_1.mp3" class="clip" id="Z">
            </button>
            <button class="drum-pad btn btn-block btn-primary" id ="drum-7" onClick="play('X')">
                X
             <audio src="./clip/Heater-6.mp3" class="clip" id="X">
            </button>
            <button class="drum-pad btn btn-block btn-primary" id ="drum-8" onClick="play('C')">
                C
             <audio src="./clip/Kick_n_Hat.mp3" class="clip" id="C">
            </button>
        </div>
    </div>
